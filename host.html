<!DOCTYPE html>
<html>
    <head>

        <meta name='keywords' content='WebRTC, HTML5, JavaScript'/>
        <meta name='description' content='WebRTC Reference App'/>
        <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'>

        <base target='_blank'>

        <title>WebRTC Host</title>

        <link rel='stylesheet' href='css/main.css'/>

    </head>

    <body class="host">

        <div id="userIdent">
            <div class="name">hq (Host)</div>
            <video id='localVideo' autoplay muted></video>
            <button id="getLocalVideo">Get Video</button>
            <button id="sendLocalVideo" data-peer="">Send</button>
        </div>

        <div id="container">

            <div id="remote">
                <video id="remoteVideo" autoplay></video>
                <div id="controls">
                    <div class="name"></div>
                    <button id="speak">Speak!</button>
                    <button id="stop">Stop.</button>
                    <button id="sendRemoteVideo">Send</button>
                </div>
            </div>

            <div class="content">
                <ul id="clients">
                </ul>
                <div id="chat">

                    <div id="chatContent">
                    </div>

                    <input type="text" id="txtInput" disabled>

                    <button id="sendButton" disabled>Nachricht senden</button>
                </div>
            </div>
        </div>

        <script src='js/lib/jquery-2.1.1.min.js'></script>
        <script src='js/lib/socket.io.js'></script>
        <script src='js/lib/adapter.js'></script>
        <script src='js/pipeUp.js'></script>
        <script src='js/host.js'></script>

    </body>
</html>
